<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/profile/profile.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light" id="navbar-profile">
        <div class="container-xxl container-fluid">
            <a class="navbar-brand" href="/"><i class='bx bx-sm bx-left-arrow-alt me-2'></i>Volver a Inicio</a>
            <div>
                <a href="/" class="btn btn-danger" type="button">Log out</a>
            </div>
        </div>
    </nav>
    <div class="container-xxl" id="body-profile">
        <div class="row">
            <div class="text-bienvenida">
                <p>Bienvenido, </p>
                <p th:text="${userActivate.username}"></p>
            </div>
            <div class="cuerpo-profile">
                <div>
                    <p>Tu eres :</p>
                    <h4 th:text="${rol}"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
