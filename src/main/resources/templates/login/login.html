<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/login/login.css" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <div class="img-login"></div>
        <div class="field-login">
            <div class="contenedor-presentation">
                <div>
                    <h2>Bienvenido a Bajona Fast</h2>
                </div>
                <div>
                    <p>Ingresa para conocer mas sobre nuestras delicias.</p>
                </div>
            </div>
            <div class="my-3 contenedor-field">
                <form name="formLogin" action="verify" method="POST">
                    <div class="mt-3" style="text-align: center;">
                        <h3>Ingreso al sistema</h3>
                    </div>
                    <div class="my-3">
                        <h4>Nombre de usuario</h4>
                        <input class="form-control" type="text" name="username" id="username" maxlength="15" placeholder="Ejm: Olth34">
                    </div>
                    <div class="mb-1">
                        <h4>Contrase√±a</h4>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div class="recorderSession">
                        <input class="form-check-input" type="checkbox" name="recorderSession" id="recorderSession">
                        <p class="ms-2">Recordar la sesion</p>
                    </div>
                    <div>
                        <p th:text="${mssg}" th:unless="${isCorrect}"></p>
                    </div>
                    <div class="mb-3" style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
